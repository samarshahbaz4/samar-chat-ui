<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samar Ai</title>

    <!-- Performance Optimizations for fast launch and API connection -->
    <link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00668b">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --primary-color: #00668b;
            --on-primary-color: #ffffff;
            --text-primary-color: #1c1c1e;
            --text-secondary-color: #5c5c60;
            --border-color: #d1d1d6;
            --dot-green: #34c759;
            --dot-yellow: #ffcc00;
            --dot-blue: #007aff;
            --dot-red: #ff3b30;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary-color);
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }
        * { box-sizing: border-box; }
        .app-container {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            max-width: 800px; margin: 0 auto;
            background-color: var(--surface-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            scroll-behavior: smooth; 
        }
        .message { display: flex; margin-bottom: 12px; max-width: 90%; position: relative; }
        .message .content { padding: 10px 14px; border-radius: 18px; word-wrap: break-word; line-height: 1.5; }
        .message.user { justify-content: flex-end; margin-left: auto; }
        .message.user .content { background-color: var(--primary-color); color: var(--on-primary-color); border-bottom-right-radius: 4px; }
        .message.ai { justify-content: flex-start; margin-right: auto; }
        .message.ai .content { background-color: var(--bg-color); color: var(--text-primary-color); border-bottom-left-radius: 4px; }
        .message .content p { margin: 1em 0; }
        .message .content p:first-child { margin-top: 0; }
        .message .content p:last-child { margin-bottom: 0; }
        .message .content ul, .message .content ol { padding-left: 20px; }
        .message .content pre { background-color: #2d2d2d; color: #e3e3e3; padding: 12px; border-radius: 8px; overflow-x: auto; white-space: pre-wrap; margin: 1em 0; }
        
        .copy-btn {
            position: absolute;
            bottom: 8px;
            right: -36px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary-color);
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }
        .message.ai:hover .copy-btn { opacity: 1; }
        .copy-btn.copied { color: var(--dot-green); }

        .table-wrapper { overflow-x: auto; margin: 1em 0; }
        .message .content table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid var(--border-color); }
        .message .content th, .message .content td { padding: 8px 12px; border: 1px solid var(--border-color); text-align: left; white-space: normal; word-wrap: break-word; }
        .message .content th { background-color: color-mix(in srgb, var(--bg-color) 70%, white); font-weight: 600; }

        #status-bar { display: flex; justify-content: space-between; align-items: center; padding: 4px 12px; border-top: 1px solid var(--border-color); background-color: var(--surface-color); flex-shrink: 0; }
        #connection-status { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--text-secondary-color); }
        #connection-status .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.green { background-color: var(--dot-green); }
        .dot.yellow { background-color: var(--dot-yellow); }
        .dot.blue { background-color: var(--dot-blue); }
        .dot.red { background-color: var(--dot-red); }
        
        #status-bar-right { display: flex; align-items: center; gap: 8px; }
        .scroll-btn, #new-chat-btn, .quick-prompt-btn, .icon-btn, .retry-btn, .refresh-btn, .copy-btn { transition: transform 0.1s, background-color 0.1s; }
        .scroll-btn:active, #new-chat-btn:active, .quick-prompt-btn:active, .icon-btn:active, .retry-btn:active, .refresh-btn:active, .copy-btn:active { transform: scale(0.95); background-color: var(--bg-color); } 
        
        .scroll-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); width: 28px; height: 28px; border-radius: 50%; font-size: 1.1rem; line-height: 1; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #new-chat-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 4px 10px; border-radius: 16px; font-size: 0.8rem; cursor: pointer; }
        
        .error-container { text-align: center; }
        .error-container p { color: var(--dot-red); font-size: 0.9rem; margin-bottom: 8px; }
        .retry-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 4px 12px; border-radius: 16px; font-size: 0.85rem; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }

        #chat-form { display: flex; flex-direction: column; padding: 10px; border-top: 1px solid var(--bg-color); background-color: var(--surface-color); flex-shrink: 0; gap: 8px; }
        #top-input-bar { display: flex; align-items: center; gap: 8px; }
        .quick-prompt-btn { background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 4px 12px; border-radius: 16px; font-size: 0.85rem; cursor: pointer; }

        #main-model-select { margin-left: auto; padding: 6px 10px; border: 1px solid var(--border-color); border-radius: 16px; font-size: 0.85rem; background-color: var(--bg-color); max-width: 120px; flex-shrink: 0; height: 32px; }
        .icon-btn { background: none; border: none; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-secondary-color); flex-shrink: 0; padding: 0; }
        
        .input-row { display: flex; align-items: flex-end; width: 100%; gap: 8px; }
        #message-input { flex-grow: 1; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 16px; font-size: 1rem; resize: none; max-height: 150px; overflow-y: auto; } 
        #message-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px color-mix(in srgb, var(--primary-color) 20%, transparent); }
        
        #send-button { background-color: var(--primary-color); color: var(--on-primary-color); border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; display: flex; justify-content: center; align-items: center; flex-shrink: 0; transition: transform 0.1s, background-color 0.2s; }
        #send-button:active { transform: scale(0.92); } 
        #send-button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        #send-button.stop-generating { background-color: var(--dot-red); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--bg-color); position: absolute; top: 0; right: -100%; width: 90%; max-width: 400px; height: 100%; box-shadow: -2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; animation: slideIn 0.3s forwards; }
        .modal.active { display: block; }
        .modal.active .modal-content { right: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { right: -100%; } to { right: 0; } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background-color: var(--surface-color); border-bottom: 1px solid var(--border-color); }
        .modal-header h2 { margin: 0; font-size: 1.2rem; }
        .close-btn { font-size: 2rem; background: none; border: none; cursor: pointer; }
        .modal-body { padding: 16px; overflow-y: auto; flex-grow: 1; }
        .settings-group { background-color: var(--surface-color); border-radius: 12px; margin-bottom: 16px; padding: 8px 16px; }
        .settings-group h3 { font-size: 1rem; color: var(--primary-color); margin-bottom: 12px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--bg-color); }
        .setting-item:last-child { border-bottom: none; }
        .setting-item label { font-size: 1rem; flex-shrink: 0; margin-right: 12px; }
        .setting-item small { font-size: 0.8rem; color: var(--text-secondary-color); display: block; margin-top: 4px; }
        .setting-input { width: 100%; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.9rem; margin-top: 8px; }
        .refresh-btn-container { display: flex; justify-content: center; padding-top: 8px; }
        .refresh-btn { padding: 8px 16px; font-size: 0.9rem; border-radius: 20px; border: 1px solid var(--primary-color); background: none; color: var(--primary-color); cursor: pointer; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .modal-footer { padding: 16px; text-align: center; font-size: 0.8rem; color: var(--text-secondary-color); border-top: 1px solid var(--border-color); background-color: var(--surface-color); }
        .slider-container { display: flex; align-items: center; gap: 12px; width: 100%; }
        .slider-container input[type="range"] { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="app-container">
        <main id="chat-view" style="display: flex; flex-direction: column; height: 100%;">
            <div id="chat-window"></div>
            <div id="status-bar"><div id="connection-status"><span class="dot yellow"></span>Initializing...</div><div id="status-bar-right"><button id="scroll-to-top-btn" class="scroll-btn" title="Scroll to Top">↑</button><button id="scroll-to-bottom-btn" class="scroll-btn" title="Scroll to Bottom">↓</button><button id="new-chat-btn" type="button">New Chat</button></div></div>
            <form id="chat-form"><div id="top-input-bar"><button type="button" class="quick-prompt-btn">Explain:</button><button type="button" class="quick-prompt-btn">Tell briefly:</button><select id="main-model-select" class="main-model-select" aria-label="Select Model"></select><button id="main-settings-btn" type="button" class="icon-btn" aria-label="Open Settings"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button></div><div class="input-row"><textarea id="message-input" placeholder="Chat with Ai..." rows="1" autofocus></textarea><button id="send-button" type="submit" aria-label="Send Message"></button></div></form>
        </main>
    </div>
    <div id="settings-modal" class="modal"><div class="modal-content"><header class="modal-header"><h2>Settings</h2><button id="close-settings-btn" class="close-btn" aria-label="Close Settings">×</button></header><div class="modal-body"><div class="settings-group"><h3>API & Model</h3><div class="setting-item" style="flex-direction: column; align-items: flex-start;"><label for="api-key-input">Gemini API Key</label><small>Overrides the default key. Stored locally.</small><input type="password" id="api-key-input" class="setting-input" placeholder="Enter your key"></div><div class="setting-item" style="flex-direction: column; align-items: flex-start;"><label for="system-prompt-input">System Prompt</label><small>Defines the AI's default behavior.</small><textarea id="system-prompt-input" class="setting-input" rows="3" placeholder="Leave empty for default behavior..."></textarea></div><div class="setting-item" style="flex-direction: column; align-items: flex-start;"><label for="temperature-slider">Temperature</label><small>Controls randomness. Lower is more predictable.</small><div class="slider-container"><input type="range" id="temperature-slider" min="0" max="1" step="0.1" class="setting-input" style="margin-top:0;"><span id="temperature-value-display" style="min-width: 2.5em; text-align: right;">1.0</span></div></div><div class="refresh-btn-container"><button id="refresh-models-btn" class="refresh-btn">Refresh Model List</button></div></div><div class="settings-group"><h3>Chat Behavior</h3><div class="setting-item"><label for="streaming-toggle">Streaming Response</label><label class="switch"><input type="checkbox" id="streaming-toggle"><span class="slider"></span></label></div><div class="setting-item"><label for="markdown-toggle">Render Markdown</label><label class="switch"><input type="checkbox" id="markdown-toggle"><span class="slider"></span></label></div></div><div class="settings-group"><h3>Other Settings</h3><div class="setting-item"><label for="send-on-enter-toggle">Send on Enter Key</label><label class="switch"><input type="checkbox" id="send-on-enter-toggle"><span class="slider"></span></label></div><div class="setting-item"><label for="save-history-toggle">Save Chat History</label><label class="switch"><input type="checkbox" id="save-history-toggle"><span class="slider"></span></label></div></div></div><footer class="modal-footer"><p>This app is created by Samar Shahbaz MBBS’29.</p></footer></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const mainSettingsBtn = document.getElementById('main-settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const refreshModelsBtn = document.getElementById('refresh-models-btn');
            const modelSelect = document.getElementById('main-model-select');
            const connectionStatus = document.getElementById('connection-status');
            const newChatBtn = document.getElementById('new-chat-btn');
            const apiKeyInput = document.getElementById('api-key-input');
            const systemPromptInput = document.getElementById('system-prompt-input');
            const streamingToggle = document.getElementById('streaming-toggle');
            const markdownToggle = document.getElementById('markdown-toggle');
            const sendOnEnterToggle = document.getElementById('send-on-enter-toggle');
            const saveHistoryToggle = document.getElementById('save-history-toggle');
            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom-btn');
            const temperatureSlider = document.getElementById('temperature-slider');
            const temperatureValueDisplay = document.getElementById('temperature-value-display');
            
            // ✅ STABLE: Default API key is set.
            const DEFAULT_API_KEY = "AIzaSyDnKMIXmkQLSteQbFfS6mmsUJACZQm4bJo"; 
            let chatHistory = [];
            let currentModelSettings = {};
            let abortController = null;

            const sendIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>`;
            const stopIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><rect x="6" y="6" width="12" height="12" rx="1"></rect></svg>`;

            function setSendButtonState(state) { if (state === 'stop') { sendButton.innerHTML = stopIconSVG; sendButton.classList.add('stop-generating'); sendButton.setAttribute('aria-label', 'Stop Generating'); sendButton.disabled = false; } else { sendButton.innerHTML = sendIconSVG; sendButton.classList.remove('stop-generating'); sendButton.setAttribute('aria-label', 'Send Message'); } }
            function updateStatus(state, text = '') { let color = 'yellow'; let message = text; setSendButtonState('send'); sendButton.disabled = false; switch (state) { case 'ready': color = 'green'; message = `Ready (${text})`; break; case 'sending': color = 'yellow'; message = 'Sending...'; sendButton.disabled = true; break; case 'generating': color = 'blue'; message = 'Generating...'; setSendButtonState('stop'); break; case 'error': color = 'red'; message = `Error: ${text}`; break; case 'stopped': color = 'yellow'; message = 'Stopped'; break; default: message = 'Initializing...'; sendButton.disabled = true; } connectionStatus.innerHTML = `<span class="dot ${color}"></span>${message}`; }
            
            const settingsConfig = {
                'apiKey': { el: apiKeyInput, type: 'value', default: '' },
                'systemPrompt': { el: systemPromptInput, type: 'value', default: '' },
                'temperature': { el: temperatureSlider, type: 'value', default: 1 },
                'isStreaming': { el: streamingToggle, type: 'checked', default: true },
                'isMarkdown': { el: markdownToggle, type: 'checked', default: true },
                'isSendOnEnter': { el: sendOnEnterToggle, type: 'checked', default: false },
