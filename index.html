<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samar Ai</title>

    <!-- ✅ PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00668b">
    <link rel="icon" href="icon.png" type="image/png">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --primary-color: #00668b;
            --on-primary-color: #ffffff;
            --text-primary-color: #1c1c1e;
            --text-secondary-color: #5c5c60;
            --border-color: #d1d1d6;
            --dot-green: #34c759;
            --dot-yellow: #ffcc00;
            --dot-blue: #007aff;
            --dot-red: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary-color);
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }
        * { box-sizing: border-box; }

        .app-container {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            max-width: 800px; margin: 0 auto;
            background-color: var(--surface-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .app-header {
            display: flex; justify-content: center; align-items: center;
            padding: 14px 16px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .app-header h1 { font-size: 1.2rem; margin: 0; }

        #chat-window { flex-grow: 1; overflow-y: auto; padding: 16px; }
        .message { display: flex; margin-bottom: 12px; max-width: 90%; }
        .message .content { padding: 10px 14px; border-radius: 18px; word-wrap: break-word; line-height: 1.5; }
        .message.user { justify-content: flex-end; margin-left: auto; }
        .message.user .content { background-color: var(--primary-color); color: var(--on-primary-color); border-bottom-right-radius: 4px; }
        .message.ai { justify-content: flex-start; margin-right: auto; }
        .message.ai .content { background-color: var(--bg-color); color: var(--text-primary-color); border-bottom-left-radius: 4px; }

        #status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 12px;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
        }

        #connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary-color);
        }
        #connection-status .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
        }
        .dot.green { background-color: var(--dot-green); }
        .dot.yellow { background-color: var(--dot-yellow); }

        #new-chat-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary-color);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid var(--bg-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
            gap: 8px;
        }

        .input-row { display: flex; align-items: flex-end; width: 100%; gap: 8px; }
        #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 1rem;
            resize: none;
            max-height: 100px;
        }

        #send-button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Samar Ai</h1>
        </header>

        <div id="chat-window"></div>

        <div id="status-bar">
            <div id="connection-status">
                <span class="dot yellow"></span>Initializing...
            </div>
            <button id="new-chat-btn" type="button">New Chat</button>
        </div>

        <form id="chat-form">
            <div class="input-row">
                <textarea id="message-input" placeholder="Chat with Samar..." rows="1" autofocus></textarea>
                <button id="send-button" type="submit" aria-label="Send Message">➤</button>
            </div>
        </form>
    </div>

    <script>
        // Optional JS functionality...
    </script>
</body>
</html>
